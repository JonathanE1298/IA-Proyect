<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendación de Prótesis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recomendador de Prótesis</h1>
    <form id="prosthesisForm">
        <div class="form-group">
            <label for="nombre">Nombre Completo del Solicitante:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="foto">Foto de la amputación:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </div>

      <label for="side">Lado del Brazo:</label>
      <select id="side" name="side" required>
        <option value="">Seleccione...</option>
        <option value="Izquierda">Izquierda</option>
        <option value="Derecha">Derecha</option>
      </select>

      <label for="amputation">Tipo de Amputación:</label>
      <select id="amputation" name="amputation" required>
        <option value="">Seleccione...</option>
        <option value="Abajo del codo">Abajo del codo</option>
        <option value="Arriba del codo">Arriba del codo</option>
        <option value="Mano">Mano</option>
        <option value="Congénita (de nacimiento)">Congénita (de nacimiento)</option>
      </select>

      <button type="submit">Obtener Recomendación</button>
    </form>

    <div id="recommendation" class="recommendation"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
